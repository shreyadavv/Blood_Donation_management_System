{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-8">

            <div class="card border-0 rounded-3">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="mb-0">ðŸ©¸ Register as Donor</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('register') }}">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" name="age" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select" required>
                                <option value="">-- Select --</option>
                                <option value="Male">ðŸ‘¨ Male</option>
                                <option value="Female">ðŸ‘© Female</option>
                                <option value="Other">âš§ Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Blood Group</label>
                            <select name="blood_group" class="form-select" required>
                                <option value="">-- Select --</option>
                                {% for bg in blood_groups %}
                                <option value="{{ bg }}">{{ bg }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" name="contact" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Donated</label>
                            <input type="date" name="last_donated" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg">Register</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
